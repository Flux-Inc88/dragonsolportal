  <style>
    :root{
      --white:#fff;
      --muted:#888;
      --dbz-orange:#FF7A00; /* Dragon Ball Z orange */
      --panel-bg: rgba(10,12,16,0.55); /* dark translucent */
      --panel-border: rgba(255,255,255,0.14);
      --token-bg: rgba(10,12,16,0.40);
      --header-offset: clamp(128px, 18vh, 192px);
      --footer-offset: clamp(56px, 12vh, 92px);
    }

    *{box-sizing:border-box}
    html, body { height: 100%; }

    body{
      margin:0;
      min-height:100dvh;
      background:url('background.png') no-repeat center center fixed;
      background-size:cover;
      color:var(--white);
      font-family:'Bebas Neue', sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-block-start: calc(var(--header-offset) + env(safe-area-inset-top));
      padding-block-end: calc(var(--footer-offset) + env(safe-area-inset-bottom));
      padding-inline: clamp(16px, 4vw, 32px);
      gap: clamp(32px, 6vh, 56px);
      text-rendering:optimizeLegibility;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      -webkit-tap-highlight-color: transparent;
    }

    /* === Page-wide glass blur overlay === */
    .bg-glass{
      position: fixed;
      inset: 0;
      background: rgba(10,12,16,0.28);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      pointer-events: none;
      z-index: 1;
    }
    @supports not ((backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px))) {
      .bg-glass{ background: rgba(10,12,16,0.45); }
    }

    /* Top bar */
.top-bar{
  position: fixed;
  inset-block-start: max(20px, env(safe-area-inset-top));
  left: 0;
  right: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: space-between;          /* text left, icons right */
  padding-inline: clamp(16px, 4vw, 32px);  /* side padding */
  pointer-events: none;
}
.top-bar > *{
  pointer-events: auto;
}
    /* Token bar */
    .token-bar{
      width: min(520px, 100%);
      padding: 14px 16px 16px;
      border-radius: 14px;
      background: var(--token-bg);
      border: 1px solid var(--panel-border);
      box-shadow: 0 12px 40px rgba(0,0,0,0.28);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      margin-top: 16px;
      margin-bottom: 32px;
    }
    .token-bar .copy-label{ margin-bottom:8px; }

.top-logo{
  position: absolute;
  left: 50%;
  top: 70%;
  transform: translate(-50%, -50%);  /* center in the bar */
  width: 96px;
  height: 96px;
  object-fit: contain;
  pointer-events: none;
}


.social-icons{
  display: flex;
  gap: 20px;
  align-items: center;
  justify-content: flex-end;
}
.social-icons img{
  width: 24px;
  height: 24px;
  display: block;
}

    /* Center stack */
    .center{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      width: min(640px, 100%);
      margin: 0 auto;
      position: relative;
      z-index: 2;
      gap: clamp(24px, 5vh, 48px);
      padding-top: clamp(24px, 8vh, 56px);
    }

    /* Translucent panel wrapping the menu */
    .panel{
      width: clamp(320px, 42vw, 520px);
      padding: 28px 24px 26px;
      border-radius: 18px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .title{
      font-size:28px;
      text-transform:uppercase;
      letter-spacing:2px;
      margin: 0 0 18px;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-family: "Saiyan Sans", sans-serif;
      background: linear-gradient(90deg, #efdf2e 100%, #df1f2e 0%);
    }

    /* Links section (inside panel) */
    .links{ margin-bottom:10px; }
    .menu{ display:flex; flex-direction:column; gap:14px; align-items:center; }
    .menu a{
      color:var(--white);
      text-decoration:none;
      font-size:18px;
      letter-spacing:1px;
      text-transform:uppercase;
      transition: transform .25s ease, color .25s ease;
      cursor:pointer; transform:scale(1);
      will-change: transform;
    }
    @media (hover:hover) and (pointer:fine){
      .menu a:hover{ color: var(--dbz-orange); transform: scale(1.25); }
    }
    .menu a:focus-visible{ color: var(--dbz-orange); outline: none; }

    /* Copy-to-clipboard */
    .copy-wrap{ position:relative; width:100%; cursor:pointer; }
    .copy-label, .copy-field, .copy-hint{ cursor:pointer; }
    .copy-label{
      display:block; margin-bottom:6px; font-size:14px; color:var(--white);
      letter-spacing:.5px; text-transform:uppercase; text-align:center;
    }
    .copy-field{
      width:100%; padding:12px 14px;
      border:1px solid #ffffff33; background:rgba(255,255,255,0.06);
      color:var(--white); border-radius:10px; font-family:'Bebas Neue', sans-serif;
      font-size:18px; letter-spacing:1px; text-transform:uppercase; text-align:center;
      user-select:all; transition: background .2s ease, border-color .2s ease;
    }
    .token-bar .copy-wrap:hover .copy-field{ background:rgba(255,255,255,0.1); border-color:#ffffff55; }
    .copy-hint{
      margin-top:6px; font-size:12px; color:var(--muted);
      letter-spacing:.5px; text-transform:uppercase; text-align:center;
    }
    .copied{
      position:absolute; inset-inline-end:12px; inset-block-start:50%;
      transform:translateY(-50%); font-size:12px; color:#2dd36f; opacity:0;
      transition:opacity .25s ease; pointer-events:none; text-transform:uppercase; letter-spacing:.5px;
    }
    .copied.show{ opacity:1; }

    /* ===== Responsive tweaks ===== */
    @media (max-width: 767.98px){
      body{
        background-attachment: scroll;
        background-position: center top;
        gap: 28px;
        padding-block-start: calc(108px + env(safe-area-inset-top));
        padding-block-end: calc(72px + env(safe-area-inset-bottom));
      }
.top-bar{
        width: min(520px, calc(100% - 32px));
        padding-inline: clamp(16px, 6vw, 24px);
      }
      .top-bar .project-name{ display:none; }
      .project-name{ font-size: clamp(36px, 8vw, 44px); }
      .top-logo{ width:72px; height:72px; }
      .center{
        width: min(520px, 100%);
        gap: 24px;
        padding-top: clamp(28px, 11vw, 72px);
      }
      .page-title{ margin: clamp(18px, 9vw, 36px) 0 12px; }
      .panel{ width: 100%; padding:22px 18px 20px; gap: 18px; }
      .menu{ gap: 12px; }
      .menu a{ font-size:16px; }
      .token-bar{ width: 100%; padding: 12px 14px 14px; margin-top: 12px; margin-bottom: 24px; }
      .copy-label{ font-size:12px; }
      .copy-field{ font-size:16px; padding: 11px 12px; }
      .copy-hint{ font-size:11px; }
    }

@media (max-width: 767.98px){
  .top-bar .project-name{ display:none; }

  .top-logo{
    width:72px;
    height:72px;
    top: 70%;                /* lower the logo on mobile */
    transform: translate(-50%, -50%);
  }
}
    @media (max-height: 640px){
      body{ gap: 24px; }
    }

    @font-face{

    .project-name{

      background: linear-gradient(90deg, #efdf2e 68%, #df1f2e 32%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: none !important;
      background-size: 100% 100%;
      background-position: 0 0;
      font-size: clamp(34px, 6vw, 48px);
      letter-spacing: 2px;
    }
    .title{
      font-family: "Saiyan Sans", sans-serif;
      background: linear-gradient(90deg, #efdf2e 100%, #df1f2e 0%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 100% 100%;
      background-position: 0 0;
    }

    /* NEW: big page title OUTSIDE the panel */
    .page-title{
      font-family: "Saiyan Sans", sans-serif;
      font-size: clamp(36px, 6.5vw, 64px);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0 0 10px; /* default gap above the panel */
      background: linear-gradient(90deg, #efdf2e 100%, #df1f2e 0%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body>

  <!-- Page-wide blur layer -->
  <div class="bg-glass" aria-hidden="true"></div>

  <!-- Top bar -->

  <!-- Center content -->
  <main class="center" role="main">

    <h1 class="page-title">THE DRAGONSOL PORTAL</h1>

          <a href="https://dexscreener.com/solana/FqSkp1BxNKEaLeyZPA7REd47aQMDUzz8fsg1f3rtKrJh" target="_blank" rel="noopener noreferrer">Akira Dex</a>

    <!-- Token address: its own transparent bar at the bottom -->
    <section class="token-bar" aria-label="Akira token address">
      <div class="copy-wrap" id="copyBox">
        <label for="copyField" class="copy-label">Akira Token Address</label>
        <input id="copyField" class="copy-field" value="FqSkp1BxNKEaLeyZPA7REd47aQMDUzz8fsg1f3rtKrJh" readonly aria-label="Copy to clipboard" />
        <span class="copied" id="copiedMsg">Copied!</span>
        <div class="copy-hint">Click to copy</div>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const box = document.getElementById('copyBox');
      const input = document.getElementById('copyField');
      const toast = document.getElementById('copiedMsg');
      let t;

      function copyNow(){
        input.select();
        input.setSelectionRange(0, 99999);
        try { navigator.clipboard.writeText(input.value); }
        catch (e) { document.execCommand && document.execCommand('copy'); }
        toast.classList.add('show');
        clearTimeout(t);
        t = setTimeout(()=>toast.classList.remove('show'), 1200);
      }

      box.addEventListener('click', copyNow);
      input.addEventListener('keydown', (e)=> {
        if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); copyNow(); }
      });
    })();
  </script>
