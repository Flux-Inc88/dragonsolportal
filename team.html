<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DragonSol — Team</title>
<link rel="icon" type="image/png" href="logo.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root{
      --white:#fff;
      --muted:#a7a7a7;
      --dbz-orange:#FF7A00; /* Dragon Ball Z orange */
      --header-offset: clamp(136px, 19vh, 208px);
      --footer-offset: clamp(84px, 15vh, 128px);
    }

    *{ box-sizing:border-box }

    html, body { height:100%; }
    body{
      margin:0;
      min-height:100dvh;
      position:relative;
      background-color: #05060a;
      color: var(--white);
      font-family: 'Bebas Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-block-start: calc(var(--header-offset) + env(safe-area-inset-top));
      padding-block-end: calc(var(--footer-offset) + env(safe-area-inset-bottom));
      padding-inline: clamp(16px, 4vw, 32px);
      gap: clamp(32px, 6vh, 56px);
      scroll-padding-top: calc(var(--header-offset) + 24px);
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: url('background.png') center top / cover no-repeat;
      z-index:0;
      transform: translateZ(0);
      pointer-events:none;
    }
/* Page-wide glass blur overlay */
.bg-glass{
  position: fixed;
  inset: 0;
  background: rgba(10,12,16,0.28);      /* subtle dark tint */
  backdrop-filter: blur(8px) saturate(120%);
  -webkit-backdrop-filter: blur(8px) saturate(120%);
  pointer-events: none;                  /* let clicks pass through */
  z-index: 1;                            /* below content, above bg */
}
/* Fallback if backdrop-filter isn't supported */
@supports not ((backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px))) {
  .bg-glass{ background: rgba(10,12,16,0.45); }
}

    /* Page wrapper to keep content nicely centered on all sizes */
    .page{
      width: min(960px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: clamp(24px, 5vh, 48px);
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding-top: clamp(32px, 8vh, 72px);
    }

    /* Optional page title */
    .page-title{
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align:center;
      margin: 0 0 clamp(20px, 6vh, 48px);
      background: linear-gradient(90deg, #efdf2e 100%, #df1f2e 0%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Team grid centered on page */
    .team-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(200px, 1fr));
      gap: 32px 36px;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* The rounded square image "card" */
    .avatar{
      width: 100%;
      aspect-ratio: 1 / 1;            /* perfect square */
      border-radius: 20px;             /* rounded square */
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      transition: transform .25s ease;
    }
    .avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;               /* fill square nicely */
      display: block;
    }

    /* Name + title under the image, centered */
    .member{
      text-align:center;
    }
    .member-link{
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      gap: 0;
      padding: 4px;
      border-radius: 24px;
    }
    .member-link:focus-visible{
      outline: 2px solid var(--dbz-orange);
      outline-offset: 4px;
    }
    .name{
      margin: 12px 0 4px;
      font-size: clamp(18px, 2.2vw, 24px);
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color .25s ease;
    }
    .role{
      margin: 0;
      font-size: 12px;
      letter-spacing: .6px;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Small hover pop on desktop */
    @media (hover:hover) and (pointer:fine){
      .member-link:hover .avatar{ transform: translateY(-4px); }
      .member-link:hover .name{ color: var(--dbz-orange); }
    }

    /* Tight screens can drop to a single column if needed */
    @media (max-width: 520px){
      .team-grid{
        grid-template-columns: minmax(200px, 1fr);
        gap: 28px;
      }
    }
    /* === Top bar (match index) === */
.top-bar{
  position: fixed;
  inset-block-start: max(20px, env(safe-area-inset-top));
  inset-inline:auto;
  left:50%;
  translate:-50% 0;
  width:min(640px, calc(100% - clamp(32px, 8vw, 96px)));
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  z-index: 10;                 /* above bg blur */
  pointer-events: none;
  padding-inline: clamp(12px, 3vw, 28px);
}
.top-bar > * { pointer-events: auto; }

/* "DragonSol" wordmark (same look as index) */
@font-face{
  font-family: "Saiyan Sans";
  src: url("Saiyan-Sans.ttf") format("truetype");
  font-weight: 400; font-style: normal; font-display: swap;
}
 .project-name{
      font-family: "Saiyan Sans", sans-serif;
      background: linear-gradient(90deg, #efdf2e 68%, #df1f2e 32%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: none !important;
      background-size: 100% 100%;
      background-position: 0 0;
      font-size: clamp(34px, 6vw, 48px);
      letter-spacing: 2px;
    }

/* Centered logo that links home */
.top-logo{
  position: fixed;
  inset-block-start: max(20px, env(safe-area-inset-top));
  left: 50%;
  translate: -50% 0;
  width: 96px; height: 96px;
  object-fit: contain;
  border-radius: 50%;
}

/* Optional: keep content clear of the logo on small screens */
@media (max-width: 767.98px){
  body{
    gap: 28px;
    padding-block-start: calc(112px + env(safe-area-inset-top));
    padding-block-end: calc(76px + env(safe-area-inset-bottom));
  }
  body::before{
    position:absolute;
    background-position: center top;
    pointer-events:none;
  }
  .top-bar{
    width: min(520px, calc(100% - 32px));
    padding-inline: clamp(16px, 6vw, 24px);
  }
  .top-bar .project-name{ display:none; }
  .project-name{ font-size: clamp(34px, 7.5vw, 42px); }
  .top-logo{ width: 72px; height: 72px; }
  .page{
    width: min(520px, 100%);
    gap: 24px;
    padding-top: clamp(40px, 14vw, 84px);
  }
  .page-title{ margin: 0 0 clamp(24px, 10vw, 52px); }
  .team-panel{ width: 100%; padding: 22px 18px; }
  .name{ font-size: clamp(18px, 5vw, 22px); }
}
@media (min-width: 768px){
  .top-bar{ inset-inline: clamp(24px, 6vw, 64px); }
  .project-name{font-size:58px}
}
@media (max-height: 640px){
  body{ gap: 24px; }
}
/* Glass panel behind team images only */
.team-panel{
  width: clamp(320px, 72%, 720px);
  padding: 32px 28px 36px;
  border-radius: 18px;
  background: rgba(10,12,16,0.50);
  border: 1px solid rgba(255,255,255,0.14);
  box-shadow: 0 18px 60px rgba(0,0,0,0.35);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  margin-top: 0;
  margin-bottom: calc(var(--footer-offset) - 20px);
}

@media (max-width: 520px){
  .team-panel{ padding: 24px 18px 28px; }
}
.page-title{
  font-family: "Saiyan Sans", sans-serif;
  font-size: clamp(32px, 6vw, 46px);
  letter-spacing: 2px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #efdf2e 100%, #df1f2e 0%);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
/* Footer */
.footer{
  position: fixed;
  bottom: max(24px, env(safe-area-inset-bottom));
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;                 /* above the blur overlay */
  color: var(--muted);
  font-size: 12px;
  letter-spacing: .5px;
  text-transform: uppercase;
  opacity: .95;
  text-align: center;
  padding: 0 12px;            /* keeps long text from touching edges */
  white-space: nowrap;
}

  </style>
</head>
