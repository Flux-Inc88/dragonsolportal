<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>DragonSol — Team</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root{
      --white:#fff;
      --muted:#a7a7a7;
      --dbz-orange:#FF7A00; /* Dragon Ball Z orange */
      --bg: #0b0b0f;
    }

    *{ box-sizing:border-box }

    html, body { height:100%; }
    body{
      margin:0;
      min-height:100dvh;
      background: var(--bg) url('background.png') no-repeat center/cover fixed;
      color: var(--white);
      font-family: 'Bebas Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* center everything */
      display:grid;
      place-items: start center;  /* top + centered */
    padding: 200px 16px calc(96px + env(safe-area-inset-bottom));
    }
/* Page-wide glass blur overlay */
.bg-glass{
  position: fixed;
  inset: 0;
  background: rgba(10,12,16,0.28);      /* subtle dark tint */
  backdrop-filter: blur(8px) saturate(120%);
  -webkit-backdrop-filter: blur(8px) saturate(120%);
  pointer-events: none;                  /* let clicks pass through */
  z-index: 1;                            /* below content, above bg */
}
/* Fallback if backdrop-filter isn't supported */
@supports not ((backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px))) {
  .bg-glass{ background: rgba(10,12,16,0.45); }
}

/* Ensure content sits above the overlay */
.page{ position: relative; z-index: 2; }

    /* Page wrapper to keep content nicely centered on all sizes */
    .page{
      width: min(1100px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 28px;
    }

    /* Optional page title */
    .page-title{
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align:center;
      margin: 0 0 8px;
      background: linear-gradient(90deg, #efdf2e 100%, #df1f2e 0%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Team grid centered on page */
    .team-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(200px, 260px)); /* 2×2 always for symmetry */
      gap: 34px 42px;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* The rounded square image "card" */
    .avatar{
      width: 100%;
      aspect-ratio: 1 / 1;            /* perfect square */
      border-radius: 20px;             /* rounded square */
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.06);
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
    }
    .avatar img{
      width: 100%;
      height: 100%;
      object-fit: cover;               /* fill square nicely */
      display: block;
    }

    /* Name + title under the image, centered */
    .member{
      text-align:center;
    }
    .name{
      margin: 12px 0 4px;
      font-size: clamp(18px, 2.2vw, 24px);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .role{
      margin: 0;
      font-size: 12px;
      letter-spacing: .6px;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Small hover pop on desktop */
    @media (hover:hover) and (pointer:fine){
      .member:hover .avatar{
        transform: translateY(-4px);
        transition: transform .2s ease;
      }
      .member:hover .name{
        color: var(--dbz-orange);
        transition: color .2s ease;
      }
    }

    /* Tight screens can drop to a single column if needed */
    @media (max-width: 520px){
      .team-grid{
        grid-template-columns: minmax(220px, 1fr);
        gap: 28px;
      }
    }
    /* === Top bar (match index) === */
.top-bar{
  position: fixed;
  inset-block-start: max(20px, env(safe-area-inset-top));
  inset-inline: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-inline: 16px;
  z-index: 10;                 /* above bg blur */
  pointer-events: none;
}
.top-bar > * { pointer-events: auto; }

/* "DragonSol" wordmark (same look as index) */
@font-face{
  font-family: "Saiyan Sans";
  src: url("Saiyan-Sans.ttf") format("truetype"),
       url("Saiyan-Sans.tff") format("truetype");
  font-weight: 400; font-style: normal; font-display: swap;
}
 .project-name{
      font-family: "Saiyan Sans", sans-serif;
      background: linear-gradient(90deg, #efdf2e 68%, #df1f2e 32%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: none !important;
      background-size: 100% 100%;
      background-position: 0 0;
    }

/* Centered logo that links home */
.top-logo{
  position: fixed;
  inset-block-start: max(20px, env(safe-area-inset-top));
  left: 50%;
  translate: -50% 0;
  width: 96px; height: 96px;
  object-fit: contain;
  border-radius: 50%;
}

/* Optional: keep content clear of the logo on small screens */
@media (max-width: 767.98px){
  .top-logo{ width: 72px; height: 72px; }
  .page{ margin-top: calc(72px + 40px); }
  .title{ font-size:24px; }
  
}
@media (min-width: 768px){
  .page{ margin-top: 120px; }
  .project-name{font-size:58px}
  .top-bar{ padding-inline:32px; }
}
/* Glass panel behind team images only */
.team-panel{
  width: 70%;
  padding: 28px 24px;
  border-radius: 18px;
  background: rgba(10,12,16,0.50);
  border: 1px solid rgba(255,255,255,0.14);
  box-shadow: 0 18px 60px rgba(0,0,0,0.35);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
}

@media (max-width: 520px){
  .team-panel{ padding: 20px 14px; }
}
.page-title{
      font-family: "Saiyan Sans", sans-serif;
      font-size: clamp(36px, 6.5vw, 48px);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 0 0 10px; /* space above the panel */
      background: linear-gradient(90deg, #efdf2e 100%, #df1f2e 0%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    /* tighter gap between "Meet the Team" and the panel */
.page{ gap: 10px; }          /* was 28px */

/* remove extra margins just in case */
.page-title{ margin-bottom: 0; }
.team-panel{ margin-top: 0; padding-top: 16px; }  /* was 28px; optional */
/* Footer */
.footer{
  position: fixed;
  bottom: max(24px, env(safe-area-inset-bottom));
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;                 /* above the blur overlay */
  color: var(--white);        /* white font */
  font-size: 14px;            /* a little larger; tweak as you like */
  letter-spacing: .5px;
  text-transform: uppercase;
  opacity: .95;
  text-align: center;
  padding: 0 12px;            /* keeps long text from touching edges */
}
/* Reserve scroll space so the fixed footer never covers the panel */
.team-panel{ margin-bottom: 120px; }   /* tweak 100–140px to taste */

  </style>
</head>
<body>
